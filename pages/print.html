<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
              var game_url = "https://emag-rq.herokuapp.com/"
              //var game_url = "http://localhost:8080/"
              $(document).ready(function () {
                console.log("warming up...");
                console.log(game_url + "read_all");
                $.getJSON(game_url + "read_all", function (data) {
                  console.log("got JSON");
                  for (var i = 0; i < data.length; i++) {
                      console.log(data[i].key);
                      $('<img>', {
                        src : game_url + "code:" + data[i].key
                      }).appendTo('figure')
                      $('<figcaption>', {
                        class: 'c',
                        text : data[i].key
                      }).appendTo('figure')
                  }
                });
              });
    </script>
    <title></title>
  </head>
  <body>
    <figure class="fullscreen"></figure>
  </body>
</html>
