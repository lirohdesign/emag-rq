<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/chair3.ico">
    <link rel="stylesheet" href="/static/style.css" media="screen" title="no title">
    <script src="/static/timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

    var game_url = "https://emag-rq.herokuapp.com/"
    //var game_url = "http://localhost:8080/"

        window.onload = function () {

          $.getJSON(game_url + "read_all", function (data) {
                //Get all the Clues
                for (var i = 0; i < data.length; i++) {
                  if (data[i].key == "0"){
                    for (var j = 0; j < data[i].clue.length; j++){
                      $('<p>', {
                        id: "description_notes",
                        class: "",
                        text: data[i].clue[j]
                      }).appendTo('#clue')
                    }
                //Get all the Descriptions
                for (var j = 0; j < data[i].description.length; j++){
                  $('<p>', {
                    id: "description_notes",
                    class: "",
                    text: data[i].description[j]
                  }).appendTo('#description')
                }
                //Get the Image
                $('<img>', {
                  src : data[i].photo_link
                }).appendTo('#photo_link')

                };
              };
            });

          setTimeout(
            function()
            {
                $('#timer').show()
                $('#photo_link').hide()
                var display = document.querySelector('#time'),
                    timer = new CountDownTimer(60);//given in seconds
                timer.onTick(Format_Time(display)).start();
            }, 50);


        };
    </script>
    <title>emag-rq</title>
  </head>
  <body>

        <div class=""; id="title";></div>
        <div class=""; id="photo_link";></div>
        <div class=""; id="clue";></div>
        <div class=""; id="description";></div>
        <div class=""; id="timer";>Time Remaining: <span id="time"></span></div>
        <div class=""; id="coordinates";></div>

  </body>
</html>
