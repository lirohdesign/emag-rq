<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost/static/style.css" media="screen" title="no title">
    <script src="http://localhost/static/staging.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="http://localhost/static/jquery-3.1.1.js" charset="utf-8"></script>

    </script>

    <script type="text/javascript">
        window.onload = function () {
          $('#destruct').hide()

          setTimeout(
            function()
            {
                $('#viral').hide()
                $('#destruct').show()

                var display = document.querySelector('#time'),
                    timer = new CountDownTimer(10);

                timer.onTick(format(display)).start();

                function format(display) {
                    return function (minutes, seconds) {
                        minutes = minutes < 10 ? "0" + minutes : minutes;
                        seconds = seconds < 10 ? "0" + seconds : seconds;
                        display.textContent = minutes + ':' + seconds;
                    };
                }
            }, 5000);


            setTimeout(
              function()
              {
                $('#destruct').hide()
                console.log('boom!');
                $('<img>', {
                  src : "http://localhost/static/explosion.gif", alt: "https://media.giphy.com/media/12KiGLydHEdak8/giphy.gif"
                }).appendTo('#explosion')
              }, 16000);

        };
    </script>
    <title>VIRAL</title>
  </head>
  <body>
        <div class=""; id="destruct";>Self destruct in <span id="time"></span></div>
        <div class="fullscreen"; id="viral";>VIRAL</div>
        <div class="fullscreen"; id="explosion";></div>
  </body>
</html>
