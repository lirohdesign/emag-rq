<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="/static/chair3.ico">
    <link rel="stylesheet" href="/static/style.css" media="screen" title="no title">

    <script src="/static/staging.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">

    var game_url = "https://emag-rq.herokuapp.com/"

      $(document).ready(function () {
        $.getJSON(game_url + "read_all", function (data) {
          for (var i = 0; i < data.length; i++) {
              if (data[i].key == 0){
                for (var j = 0; j < data[i].description.length; j++){
                  $('<p>', {
                    id: "description_notes",
                    class: "",
                    text: data[i].description[j]
                  }).appendTo('#description')
                }
              }
            }
        });
      });


        window.onload = function () {
          $('#destruct').hide()

          setTimeout(
            function()
            {
                $('#viral').hide()
                $('#destruct').show()

                var display = document.querySelector('#time'),
                    timer = new CountDownTimer(10);

                timer.onTick(format(display)).start();

                function format(display) {
                    return function (minutes, seconds) {
                        minutes = minutes < 10 ? "0" + minutes : minutes;
                        seconds = seconds < 10 ? "0" + seconds : seconds;
                        display.textContent = minutes + ':' + seconds;
                    };
                }
            }, 5000);


            setTimeout(
              function()
              {
                $('#destruct').hide()
                console.log('boom!');
                $('<img>', {
                  src : "/static/explosion.gif", alt: "https://media.giphy.com/media/12KiGLydHEdak8/giphy.gif"
                }).appendTo('#explosion')
              }, 16000);

        };
    </script>
    <title>VIRAL</title>
  </head>
  <body>
        <div class=""; id="destruct";>Self destruct in <span id="time"></span></div>
        <div class="fullscreen"; id="viral";>VIRAL</div>
        <div class="fullscreen"; id="explosion";></div>
        <div class="fullscreen"; id="description";></div>
        <div class="fullscreen"; id="clue";></div>

  </body>
</html>
